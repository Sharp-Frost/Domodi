<div class="btn-group">
    <h2> Select profile : </h2>
    <label ng-repeat="profile in profiles" ng-change="changeProfile()" class="btn btn-primary"
           ng-model="profileModel.selected"
           uib-btn-radio="'{{profile._id}}'">{{profile.name}}</label>
    <img id="profileSpinner" src="/images/spinner-64.gif"  style="width:50px;height:50px;display:none;" alt="Change in progress">
</div>
